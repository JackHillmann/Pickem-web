name: Pickem Scheduler

on:
  schedule:
    # Grade frequently (every 5 minutes)
    - cron: "*/5 * * * *"
    # Sync daily (once per day)
    - cron: "0 16 * * *"  # 16:00 UTC ~= 10am CT (adjust later)
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Grade week
        run: |
          curl -sS -X POST "${{ secrets.APP_URL }}/api/grade-week" \
            -H "content-type: application/json" \
            -H "x-cron-secret: ${{ secrets.CRON_SECRET }}" \
            -d "{}"

      - name: Sync week (daily)
        if: github.event.schedule == '0 16 * * *'
        run: |
          curl -sS -X POST "${{ secrets.APP_URL }}/api/sync-week" \
            -H "content-type: application/json" \
            -H "x-cron-secret: ${{ secrets.CRON_SECRET }}" \
            -d "{}"
