name: Pickem Scheduler

on:
  schedule:
    - cron: "*/5 * * * *" # every 5 min: sync games + grade
    - cron: "0 16 * * *" # daily: sync-week
    - cron: "7 * * * *" # hourly: advance-week check
  workflow_dispatch:
    inputs:
      run_sync_week:
        description: "Also run sync-week?"
        required: false
        default: "false"

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      # ------------------------
      # EVERY 5 MINUTES (or manual run)
      # ------------------------
      - name: Sync games
        if: >
          (github.event_name == 'schedule' && github.event.schedule == '*/5 * * * *') ||
          (github.event_name == 'workflow_dispatch')
        run: |
          echo "==> Syncing NFL games"
          curl -fsS -X POST "${{ secrets.APP_URL }}/api/sync-games" \
            -H "content-type: application/json" \
            -H "x-cron-secret: ${{ secrets.CRON_SECRET }}" \
            -d "{}"

      - name: Grade week
        if: >
          (github.event_name == 'schedule' && github.event.schedule == '*/5 * * * *') ||
          (github.event_name == 'workflow_dispatch')
        run: |
          echo "==> Grading picks"
          curl -fsS -X POST "${{ secrets.APP_URL }}/api/grade-week" \
            -H "content-type: application/json" \
            -H "x-cron-secret: ${{ secrets.CRON_SECRET }}" \
            -d "{}"

      # # ------------------------
      # # HOURLY: advance-week check
      # # ------------------------
      # - name: Advance week (if current week is fully final)
      #   if: github.event_name == 'schedule' && github.event.schedule == '7 * * * *'
      #   run: |
      #     echo "==> Checking if we should advance to next week"
      #     curl -fsS -X POST "${{ secrets.APP_URL }}/api/advance-week" \
      #       -H "content-type: application/json" \
      #       -H "x-cron-secret: ${{ secrets.CRON_SECRET }}" \
      #       -d "{}"

      # ------------------------
      # DAILY (or optionally manual)
      # ------------------------
      - name: Sync week config
        if: >
          (github.event_name == 'schedule' && github.event.schedule == '0 16 * * *') ||
          (github.event_name == 'workflow_dispatch' && inputs.run_sync_week == 'true')
        run: |
          echo "==> Syncing week config"
          curl -fsS -X POST "${{ secrets.APP_URL }}/api/sync-week" \
            -H "content-type: application/json" \
            -H "x-cron-secret: ${{ secrets.CRON_SECRET }}" \
            -d "{}"
